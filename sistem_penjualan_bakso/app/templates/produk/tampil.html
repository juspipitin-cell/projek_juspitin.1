{% extends 'base.html' %}
{% load humanize %}

{% block content %}
    <h2>Daftar Produk (Admin)</h2>
    <table border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>No</th>
            <th>Nama Produk</th>
            <th>Harga</th>
            <th>Stok</th>
            <th>Aksi</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ item.nama }}</td>
            <td>Rp {{ item.harga|intcomma }}</td>
            <td>{{ item.stok }}</td>
            <td>
                <a href="{% url 'admin_edit_produk' item.id %}">Edit</a> |
                <a href="{% url 'admin_hapus_produk' item.id %}" onclick="return confirm('Yakin ingin menghapus produk ini?')">Hapus</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="5">Tidak ada produk.</td></tr>
        {% endfor %}
    </table>
    <br>
    <button onclick="window.print()">Cetak</button>
{% endblock %}
