{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Penjualan Bakso</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
    /* ===================== CETAK PDF ===================== */
    @media print {
        nav,
        .cetak-button,
        .btn,
        button,
        .no-print {
            display: none !important;
        }

        body {
            margin: 0;
            background: white;
            font-size: 12pt;
            color: #000;
        }

        .container {
            box-shadow: none;
            padding: 0;
            margin: 0;
            max-width: 100%;
        }

        h1, h2, h3 {
            text-align: center;
            margin: 0 0 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table, th, td {
            border: 1px solid #000;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        @page {
            margin: 20mm;
        }
    }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>

        {% if user.is_authenticated %}
            {% if user.username == 'pitin1' %}
                <!-- Menu Admin -->
                <a href="{% url 'admin_tambah_produk' %}">Tambah Produk</a>
                <a href="{% url 'admin_tampil_produk' %}">Tampil Produk</a>
                <a href="{% url 'admin_laporan_penjualan' %}">Laporan</a>
            {% else %}
                <!-- Menu Kasir -->
                <a href="{% url 'kasir_tambah_penjualan' %}">Tambah Penjualan</a>
                <a href="{% url 'kasir_tampil_penjualan' %}">Tampil Penjualan</a>
            {% endif %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
