{% extends 'base.html' %}
{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        
        <label for="id_username">Nama pengguna:</label>
        {{ form.username }}

        <label for="id_password">Sandi:</label>
        {{ form.password }}

        <button type="submit">Login</button>
    </form>
{% endblock %}
