{% extends 'base.html' %}
{% block content %}
<h2>Tambah Produk (Admin)</h2>

{% if error %}
  <div style="background-color: #ffe6e6; color: #cc0000; padding: 10px; border-radius: 4px; margin-bottom: 15px;">
    {{ error }}
  </div>
{% endif %}

<form method="post">
    {% csrf_token %}
    
    <label for="nama">Nama Produk:</label>
    <input type="text" id="nama" name="nama" value="{{ nama|default:'' }}" required><br><br>

    <label for="harga">Harga (Rp):</label>
    <input type="number" id="harga" name="harga" value="{{ harga|default:'' }}" required><br><br>

    <label for="stok">Jumlah Stok:</label>
    <input type="number" id="stok" name="stok" value="{{ stok|default:'' }}" required><br><br>

    <button type="submit">ðŸ’¾ Simpan</button>
</form>
{% endblock %}
